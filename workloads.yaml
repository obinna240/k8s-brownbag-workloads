  selector:
    app: dbservice
  ports:
    - port: 8991

---

#create subscriber-Service service
apiVersion: v1
kind: Service
metadata:
  name: subscriberservice
  namespace: brown-bag
spec:
  type: NodePort
  selector:
    app: subscriberservice
  ports:
    - port: 8992
      targetPort: 8992
      nodePort: 30001

---

#Configure a deployment for subscriber_service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriberservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriberservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: subscriberservice
    spec:
      containers:
        - image: obinna240/k8s-brownbag-subscriberservice:v1
          name: subscriberservice
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prodmysql
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-service-secret
                  key: subsciberusername
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-service-secret
                  key: password
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: db-service-secret
                  key: subscriberdatasourceurl
          ports:
            - containerPort: 8992